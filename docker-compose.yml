services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: brain_explore_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./data/qdrant:/qdrant/storage
    restart: unless-stopped

  neo4j:
    image: neo4j:5
    container_name: brain_explore_neo4j
    ports:
      - "7474:7474"  # HTTP browser
      - "7687:7687"  # Bolt protocol
    volumes:
      - ./data/neo4j:/data
    environment:
      NEO4J_AUTH: neo4j/brainexplore
      NEO4J_PLUGINS: '["apoc"]'
    restart: unless-stopped
