services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: brain_explore_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./data/qdrant:/qdrant/storage
    restart: unless-stopped

  neo4j:
    image: neo4j:5
    container_name: brain_explore_neo4j
    ports:
      - "7474:7474"  # HTTP browser
      - "7687:7687"  # Bolt protocol
    volumes:
      - ./data/neo4j:/data
    environment:
      NEO4J_AUTH: neo4j/brainexplore
      NEO4J_PLUGINS: '["apoc"]'
    restart: unless-stopped

  calibre:
    image: crocodilestick/calibre-web-automated:latest
    container_name: brain_explore_calibre
    ports:
      - "8083:8083"
    volumes:
      - ./calibre/config:/config
      - ./calibre/library:/calibre-library
      - ./calibre/ingest:/downloads
    environment:
      PUID: 1000
      PGID: 1000
      TZ: America/New_York
      # Calibre-Web-Automated specific settings
      DOCKER_MODS: linuxserver/mods:universal-calibre
      OAUTHLIB_RELAX_TOKEN_SCOPE: 1
      # Auto-import settings
      AUTO_UPDATE: true
      AUTO_IMPORT: true
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: brain_explore_redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  siyuan:
    image: b3log/siyuan
    container_name: brain_explore_siyuan
    command: ['--workspace=/siyuan/workspace/']
    ports:
      - "6806:6806"
    volumes:
      - ./data/siyuan/workspace:/siyuan/workspace
    environment:
      TZ: America/New_York
      PUID: 1000
      PGID: 1000
      SIYUAN_ACCESS_AUTH_CODE_BYPASS: "true"
    restart: unless-stopped

